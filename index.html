<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML</title>
</head>
<body>

    <!-- Título -->
    <h1>Título de la página</h1>

    <!-- Párrafo -->
    <p>Este es un párrafo de ejemplo que muestra cómo escribir texto en HTML.</p>

    <!-- Imagen -->
    <img src="ruta_de_la_imagen.jpg" alt="Descripción de la imagen" width="200">

    <!-- Tabla -->
    <table border="1">
        <caption>Tabla de ejemplo</caption>
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
        </tr>
        <tr>
            <td>Dato 4</td>
            <td>Dato 5</td>
            <td>Dato 6</td>
        </tr>
    </table>

</body>
</html>
